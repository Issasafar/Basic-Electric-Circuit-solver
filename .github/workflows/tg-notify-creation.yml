name: tg-notify-creation
on: create
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Update status
        run: |
          msg_text='
          #Github_Updates:
             #New_File_Created 📥:
             ${{ github.event_name }} in ${{ github.repository }} by "${{ github.actor }}". [${{ github.sha }}@${{ github.ref }}]
             #Commit_Message 📝:
             ${{ toJson(github.event.head_commit.message) }}
             #تحديث_للكود
             #تم_إنشاء_ملف
             تمت الإضافة/التعديل على كود المشروع:
               ${{ github.repository }} من قبل "${{ github.actor }}". التفاصيل: [ ${ { github.sha } }@${ { github.ref } } ]
             الرابط: https://github.com/Issasafar/Basic-Electric-Circuit-solver
          '
          curl -s -X POST 'https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage' \
          -d "chat_id=${{ secrets.TELEGRAM_GROUP_ID }}&text=${msg_text}&reply_to_message_id=${{ secrets.TELEGRAM_TOPIC_ID }}"